<body>
    <div class="header">
        <div class="container">

           <main>
            <!-- Formulir Kontak -->
            <section class="contact-form">
                <h2>Hubungi Kami</h2>
                <p>Isi formulir di bawah ini untuk menghubungi kami</p>
                <form action="proses_kontak" method="post">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" name="nama" id="nama" placeholder="Masukkan nama anda" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Masukkan email anda" required>
                    </div>
                    <div class="form-group">
                        <label for="pesan">Pesan:</label>
                        <textarea name="pesan" id="pesan" placeholder="Tulis pesan anda di sini" rows="5" required></textarea>
                    </div>
                    <button type="submit">Kirim Pesan</button>
                </form>
            </section>
        </main>
